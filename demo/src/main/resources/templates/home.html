<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AM_CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/home.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="/images/favicon.ico" />
</head>
<body>

<div class="container-scroller">
  <!-- partial:../../partials/_navbar.html -->
  <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <a class="navbar-brand brand-logo" th:href="@{main}"><img src="/images/logo.jpg" alt="logo" /></a>
      <div class="m-4">
        <div class="dropdown">
          <a href="#" class="dropdown-toggle navbar-brand brand-logo-mini" data-bs-toggle="dropdown"><img src="/images/logo-mini.svg" alt="logo" /> </a>
          <div class="dropdown-menu">
            <a th:href="@{main}" class="dropdown-item">User Info List</a>
            <a th:href="@{home}" class="dropdown-item">Add New User Info</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="navbar-menu-wrapper d-flex align-items-stretch">
  <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
    <span class="mdi mdi-menu"></span>
  </button>

  <ul class="navbar-nav navbar-nav-right">

    <div th:if="${authority == 'user'}">
      <li><a th:href="@{logoutAction}" class="nav-link" >Logout</a></li>
    </div>

    <div th:if="${authority == 'admin'}">
      <li><a th:href="@{adminLogoutAction}" class="nav-link" >Logout</a></li>
    </div>

  </ul>
  <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
    <span class="mdi mdi-menu"></span>
  </button>
</div>
</nav>
<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <!-- partial:../../partials/_sidebar.html -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      <li class="nav-item nav-profile">
        <a th:href="@{main}" class="nav-link">
          <div class="nav-profile-image">

            <span class="login-status online"></span>
            <!--change to offline or busy as needed-->
          </div>
          <div class="nav-profile-text d-flex flex-column">
            <span class="font-weight-bold mb-2">[[${authority}]]</span>

          </div>
          <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{main}">
          <span class="menu-title" style = "font-size : 15px;">User Info List</span>
          <i class="mdi mdi-home menu-icon"></i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{home}">
          <span class="menu-title" style = "font-size : 15px;">Add New User Info</span>
          <i class="mdi mdi-format-list-bulleted menu-icon"></i>
        </a>
      </li>

    </ul>
  </nav>
  <!-- partial -->
  <div class="main-panel" style="height:1500px;">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title" id ="customer-info"> Add New User Info </h3>
      </div>
      <div class="row">
        <div class="col-12" >
          <div class="card"  style="height:1270px;" >
            <div class="card-body" >
              <form method="post" th:action="@{homeAction}">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">sector</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="sector"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">provider</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="provider"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">installed date</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="installDate"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">service number</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="serviceNum"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">customer</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="customer"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">notes</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="notes"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">ip</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="ip"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">model type</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="modelType"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">serial number</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="serialNum"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">version</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="version"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">account</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="account"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">ddns</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="ddns"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">address</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="address"/>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">contract type</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="contractType"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">license</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="license"/>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">manager</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="marker"/>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">salesman</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="respon"/>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12" >
                      <div class="form-group row">
                        <label class="col-sm-0 col-form-label">recent</label>
                        <div class="col-sm-12">

                          <textarea rows = "2" cols = "60" maxlength="300" style="width:900px; height : 100px;" name="recent"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12" >
                      <div class="form-group row">
                        <label class="col-sm-0 col-form-label">errors</label>
                        <div class="col-sm-12">

                          <textarea rows = "2" cols = "60" maxlength="300" style="width:900px; height : 100px;" name="error"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12" >
                      <div class="form-group row">
                        <label class="col-sm-0 col-form-label">etc.</label>
                        <div class="col-sm-12">

                          <textarea rows = "2" cols = "60" maxlength="300" style="width:900px; height : 100px;" name="etc"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row" id = "submit-row">
                    <!--                    <button type="submit" class="btn btn-light" id="submit-button"> 제출 </button>-->
                    <input class="btn btn-light" id="submit-button" type="submit" value="submit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<script src="/js/vendor.bundle.base.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/file-upload.js"></script>

</body>
</html>
