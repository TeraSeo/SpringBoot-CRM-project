<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AM_CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/home.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="/images/favicon.ico" />
</head>
<body>

<div class="container-scroller">
  <!-- partial:../../partials/_navbar.html -->
  <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <a class="navbar-brand brand-logo" th:href="@{main}"><img src="/images/logo.jpg" alt="logo" /></a>
      <div class="m-4">
        <div class="dropdown">
          <a href="#" class="dropdown-toggle navbar-brand brand-logo-mini" data-bs-toggle="dropdown"><img src="/images/logo-mini.svg" alt="logo" /> </a>
          <div class="dropdown-menu">
            <a th:href="@{main}" class="dropdown-item">고객 정보 목록</a>
            <a th:href="@{home}" class="dropdown-item">고객 정보 등록</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="navbar-menu-wrapper d-flex align-items-stretch">
  <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
    <span class="mdi mdi-menu"></span>
  </button>

  <ul class="navbar-nav navbar-nav-right">
    <li><a th:href="@{logoutAction}" class="nav-link" >로그아웃</a></li>

    <li><a th:href="@{adminPage}" class="nav-link" style = "margin-left : 30px;">관리자 페이지</a></li>
  </ul>
  <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
    <span class="mdi mdi-menu"></span>
  </button>
</div>
</nav>
<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <!-- partial:../../partials/_sidebar.html -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      <li class="nav-item nav-profile">
        <a th:href="@{main}" class="nav-link">
          <div class="nav-profile-image">

            <span class="login-status online"></span>
            <!--change to offline or busy as needed-->
          </div>
          <div class="nav-profile-text d-flex flex-column">
            <span class="font-weight-bold mb-2">[[${authority}]]</span>

          </div>
          <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{main}">
          <span class="menu-title" style = "font-size : 15px;">고객 정보 목록</span>
          <i class="mdi mdi-home menu-icon"></i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{home}">
          <span class="menu-title" style = "font-size : 15px;">고객 정보 등록</span>
          <i class="mdi mdi-format-list-bulleted menu-icon"></i>
        </a>
      </li>

    </ul>
  </nav>
  <!-- partial -->
  <div class="main-panel" style="height:1500px;">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title" id ="customer-info"> 고객 정보 입력 </h3>
      </div>
      <div class="row">
        <div class="col-12" >
          <div class="card"  style="height:1270px;" >
            <div class="card-body" >
              <form method="post" th:action="@{modifyAction}">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">사업분류</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="sector" th:value="${byId.sector}"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">공급사</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="provider" th:value="${byId.provider}"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">설치날짜</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="installDate" th:value="${byId.installDate}"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">서비스번호</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="serviceNum" th:value="${byId.serviceNum}"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">고객사명</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="customer" th:value="${byId.customer}"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">참고사항</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="notes" th:value="${byId.notes}"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">접속IP</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="ip" th:value="${byId.ip}"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">모델타입</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="modelType" th:value="${byId.modelType}"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">시리얼넘버</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="serialNum" th:value="${byId.serialNum}"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">버전</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="version" th:value="${byId.version}"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">계정</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="account" th:value="${byId.account}"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">DDNS</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="ddns" th:value="${byId.ddns}"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">주소지</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="address" th:value="${byId.address}"/>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">계약유형</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="contractType" th:value="${byId.contractType}"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">라이선스</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="license" th:value="${byId.license}"/>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">담당자</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="marker" th:value="${byId.marker}"/>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">영업대표</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="respon" th:value="${byId.respon}"/>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12" >
                      <div class="form-group row">
                        <label class="col-sm-0 col-form-label">최근사항</label>
                        <div class="col-sm-12">

                          <textarea rows = "2" cols = "60" maxlength="300" style="width:900px; height : 100px;" name="recent">[[${byId.recent}]]</textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12" >
                      <div class="form-group row">
                        <label class="col-sm-0 col-form-label">장애사항</label>
                        <div class="col-sm-12">

                          <textarea rows = "2" cols = "60" maxlength="300" style="width:900px; height : 100px;" name="error">[[${byId.error}]]</textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12" >
                      <div class="form-group row">
                        <label class="col-sm-0 col-form-label">기타사항</label>
                        <div class="col-sm-12">

                          <textarea rows = "2" cols = "60" maxlength="300" style="width:900px; height : 100px;" name="etc">[[${byId.etc}]]</textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <input type="hidden" name="id" th:value="${id}">
                  <div class="row" id = "submit-row">
                    <!--                    <button type="submit" class="btn btn-light" id="submit-button"> 제출 </button>-->
                    <input class="btn btn-light" id="submit-button" type="submit" value="수정">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<script src="/js/vendor.bundle.base.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/file-upload.js"></script>

</body>
</html>
