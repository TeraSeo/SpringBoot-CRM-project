<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AM CRM</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-scroller">
  <!-- partial:../../partials/_navbar.html -->
  <link rel="stylesheet" href="/css/home.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <a class="navbar-brand brand-logo" th:href="@{main}"><img src="/images/logo.jpg" alt="logo" /></a>
      <div class="m-4">
        <div class="dropdown">
          <a th:href="@{main}" class="dropdown-toggle navbar-brand brand-logo-mini" data-bs-toggle="dropdown"><img src="/images/logo-mini.svg" alt="logo" /> </a>
          <div class="dropdown-menu">
            <a th:href="@{main}" class="dropdown-item">고객 정보 목록</a>
            <a th:href="@{home}" class="dropdown-item">고객 정보 등록</a>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
        <span class="mdi mdi-menu"></span>
      </button>

      <ul class="navbar-nav navbar-nav-right">

        <li><a th:href="@{logoutAction}" class="nav-link" >로그아웃</a></li>
        <li><a th:href="@{adminPage}" class="nav-link" style = "margin-left : 30px;">관리자 페이지</a></li>

      </ul>

    </div>
  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item nav-profile">
          <a th:href="@{main}" class="nav-link">
            <div class="nav-profile-image">

              <span class="login-status online"></span>
              <!--change to offline or busy as needed-->
            </div>

            <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
          </a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{main}">
            <span class="menu-title" style = "font-size : 15px;">고객 정보 목록</span>
            <i class="mdi mdi-home menu-icon"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{home}">
            <span class="menu-title" style = "font-size : 15px;">고객 정보 등록</span>
            <i class="mdi mdi-format-list-bulleted menu-icon"></i>
          </a>
        </li>

      </ul>
    </nav>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">

        <div class="row" style = "height : 1500px;">
          <div class="col-12" >
            <div class="card"  style = "height : 1300px;">
              <div>
                <div class="card-body" id="main">
                  <table class="table table-striped" id="TABLE">
                    <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">ID</th>
                      <th scope="col">이름</th>
                      <th scope="col">id 허용</th>
                      <th scope="col">id 허용 X</th>
                      <th></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${all}">
                      <form method="post" th:action="@{adminpageAction}">
                        <input type="hidden" name="id" th:value="${account.id}">
                        <td>[[${account.id}]]</td>
                        <td>[[${account.userId}]]</td>
                        <td>[[${account.name}]]</td>
                        <div th:if="${account.allowance == true}">
                          <td><input type="radio" name="allowance" value="true" checked></td>
                          <td><input type="radio" name="allowance" value="false"></td>
                        </div>
                        <div th:if="${account.allowance == false}">
                          <td><input type="radio" name="allowance" value="true"></td>
                          <td><input type="radio" name="allowance" value="false" checked></td>
                        </div>
                        <td><input type="submit" class="btn btn-danger" value="save"></td>
                      </form>

                    </tr>

                    </tbody>

                  </table>



                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<script src="/js/vendor.bundle.base.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/file-upload.js"></script>

</body>
</html>
